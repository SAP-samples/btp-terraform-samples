name: Integration Tests - Released

on:
  workflow_dispatch:

env:
  # Credentials used by the Terraform script
  BTP_USERNAME: ${{ secrets.BTP_USERNAME }}
  BTP_PASSWORD: ${{ secrets.BTP_PASSWORD }}
  CF_USER: ${{ secrets.BTP_USERNAME }}
  CF_PASSWORD: ${{ secrets.BTP_PASSWORD }}
  CUSTOM_IDP:  ${{ secrets.CUSTOM_IDP }}


jobs:
  setup_infrastructure:
    name: Run test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        usecase: [
          {'folder'         : 'released/usecases/services_apps/sap_build_apps', 'var_file' : 'sample.tfvars', 'use_custom_idp' : true }
          #,
          #{'folder'         : 'released/usecases/dev_test_prod_setup', 'var_file'       : 'sample.tfvars', 'use_custom_idp' : true}
        ]
        
    steps:
      - name: Set up Git repository
        id: checkout_repo
        uses: actions/checkout@v4
      - name: Setup Terraform
        id : setup_terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
          terraform_version: "1.5.7"
      - name: Terraform Init
        id: terraform_init
        shell: bash
        run: |
          terraform -chdir=${{ matrix.usecase.folder }} init -no-color
      - name: Terraform Apply
        id: terraform_apply
        shell: bash
        run: |
          export BTP_USERNAME=${{ secrets.BTP_USERNAME }}
          export BTP_PASSWORD=${{ secrets.BTP_PASSWORD }}
          export CF_USER=${{ secrets.BTP_USERNAME }}
          export CF_PASSWORD=${{ secrets.BTP_PASSWORD }}
          if [ ${{ matrix.usecase.use_custom_idp }} = true ]; then export TF_VAR_custom_idp=${{ secrets.CUSTOM_IDP }}; fi
          echo $TF_VAR_custom_idp
          # terraform -chdir=${{ matrix.usecase.folder }} apply -auto-approve -no-color -var-file='${{ matrix.usecase.var_file }}' -var globalaccount='${{ secrets.GLOBALACCOUNT }}'
      - name: Terraform Destroy
        id: terraform_destroy
        shell: bash
        run: |
          export BTP_USERNAME=${{ secrets.BTP_USERNAME }}
          export BTP_PASSWORD=${{ secrets.BTP_PASSWORD }}
          export CF_USER=${{ secrets.BTP_USERNAME }}
          export CF_PASSWORD=${{ secrets.BTP_PASSWORD }}
          if [ ${{ matrix.usecase.use_custom_idp }} = true ]; then export TF_VAR_custom_idp=${{ secrets.CUSTOM_IDP }}; fi
          # terraform -chdir=${{ matrix.usecase.folder }} destroy -auto-approve -no-color-var-file='${{ matrix.usecase.var_file }}' -var globalaccount='${{ secrets.GLOBALACCOUNT }}'
    